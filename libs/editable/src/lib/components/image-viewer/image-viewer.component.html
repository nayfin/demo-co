<div class="image-container">
  <img [src]="imageUrl" [alt]="imageDescription">
</div>
<div class="input-container">
  <editable-text
    [textValue]="imageUrl"
    [uiState]="urlInputState"
    (startEdit)="onStartEdit()"
    (cancelEdit)="onCancelEdit()"
    (updateText)="onUpdateText($event)">
  </editable-text>
</div>
